apply plugin: 'java-library'
apply plugin: 'java'

repositories {
    jcenter()
}

test {
    useJUnit {
        includeCategories 'pt.fizzbuzz.category.IntegrationTest'
        excludeCategories 'pt.fizzbuzz.category.UnitTest'
    }
}

dependencies {
    // JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // JUnit System Rules
	testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.16.1'
    
    // Apache commons lang
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
}

// TASKS
task run(type: JavaExec) {
    main = "pt.fizzbuzz.App"
    classpath = sourceSets.main.runtimeClasspath
    
    if(project.hasProperty('args'))
    {
        args project.args.split('\\s')    
    }
}

task testUnit(type: Test) {  
    useJUnit {
        includeCategories 'pt.fizzbuzz.category.UnitTest'
        excludeCategories 'pt.fizzbuzz.category.IntegrationTest'
    }
}

task testIntegration(type: Test) {  
    useJUnit {
        includeCategories 'pt.fizzbuzz.category.IntegrationTest'
        excludeCategories 'pt.fizzbuzz.category.UnitTest'
    }
}